<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="campo">
        <div id="calculadora">
            <div id="hora"></div>
            <div id="data"></div>
            <div id="tela"></div>
            <button id="btlimpa" onclick="limpa()">Limpar</button>
            <div id="caracteres">
                <button id="b0" onclick="digita('1')" class="bt">1</button>
                <button id="b1" onclick="digita('2')" class="bt">2</button>
                <button id="b2" onclick="digita('3')" class="bt">3</button>
                <button id="b3" onclick="digita('-')" class="bt">-</button>
                <button id="b4" onclick="digita('4')" class="bt">4</button>
                <button id="b5" onclick="digita('5')" class="bt">5</button>
                <button id="b6" onclick="digita('6')" class="bt">6</button>
                <button style="font-size: 15px;" id="b7" onclick="digita('*')" class="bt">X</button>
                <button id="b8" onclick="digita('7')" class="bt">7</button>
                <button id="b9" onclick="digita('8')" class="bt">8</button>
                <button id="b10" onclick="digita('9')" class="bt">9</button>
                <button id="b11" onclick="digita('/')" class="bt">/</button>
                <button id="b12" onclick="digita('0')" class="bt">0</button>
                <button id="b13" onclick="digita('.')" class="bt">.</button>
                <button id="b14" onclick="resultado()" class="bt">=</button>
                <button id="b15" onclick="digita('+')" class="bt">+</button>
            </div>
        </div>
    </div>
</body>
</html>
